version: '3.8'

services:
  app:
    build: 
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ..:/workspace:cached
    command: sleep infinity
    environment:
      - FLASK_APP=backend/main.py
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    networks:
      - app-network

networks:
  app-network:
    driver: bridge